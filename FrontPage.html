<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-blue w3-padding w3-card" style="letter-spacing:4px;">
    <a href="#home" class="w3-bar-item w3-button">Cooking with the Chameleon</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">Cuisine</a>
      <a href="#menu" class="w3-bar-item w3-button">Contribute</a>
      <a href="#contact" class="w3-bar-item w3-button">Search</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
  <img class="w3-image" src="/w3images/hamburger.jpg" alt="Hamburger Catering" width="1600" height="800">
  <div class="w3-display-bottomleft w3-padding-large w3-opacity">
    <h1 class="w3-xxlarge">Le Catering</h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding-64" style="max-width:1100px">

  <!-- Top Recipes Section -->
  <div class="w3-center" id="Top Recipes">
      <h1 class="w3-center">Top Recipes</h1><br>
  </div>

  <hr>

  <!-- Breakfast Section -->
    <div class ="w3-content" style="max-width:1100px">
        <h1 class="w3-center"><a href="#breakfast" class="w3-button">Breakfast</a></h1>
    </div>
    <!-- Lunch Section -->
  <div class ="w3-content" style="max-width:1100px">
    <h1 class="w3-center"><a href="#lunch" class="w3-button">Lunch<a></h1>
  </div>

    <!-- Dinner Section -->
  <div class ="w3-content" style="max-width:1100px">
        <h1 class="w3-center"><a href="#dinner" class="w3-button">Dinner</h1>
    </div>


  <hr>

<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-center w3-white">
  <p class="w3-center">HackOHIO2019 - Sara Miskus - Celia Tang - Snigdha Tiwari</p>
</footer>

</body>
</html>
